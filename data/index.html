<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ESP8266 IoT Irrigation Controller Web Interface</title>
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="s.js"></script>
</head>
<body>
    <header>
        <h1>ESP8266 IoT Irrigation Controller Web Interface</h1>
    </header>
    <div id="masterSwitchDiv">
        <label for="masterSwitch">Enable timer: </label>
        <button id="masterSwitch" name="masterSwitch">Enabled</button>
    </div>
    <div id="irrigationStatusDiv">
        <h2>Irrigation status: </h2>
        <label for=""></label>
        <div id="irrigationStatusIndicator" name=""></div>
    </div>
    <div id="irrigationScheduleDiv">
        <h2>Daily watering schedule</h2>
        <p>Click on a button to toggle the respective hours of the day.</p>
        <div class="irrigationScheduleRow">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
            <button>12</button>
            <button>13</button>
            <button>14</button>
            <button>15</button>
            <button>16</button>
            <button>17</button>
            <button>18</button>
            <button>19</button>
            <button>20</button>
            <button>21</button>
            <button>22</button>
            <button>23</button>
        </div>
    </div>
    <div id="intervalDurationDiv" style="display: flex; gap: 5px; align-items: center;">
        <label for="intervalDuration">Watering interval duration: </label>
        <input type="range" id="intervalDuration" name="intervalDuration" class="range1" min="1" max="60" step="1" oninput="$('#intervalDurationDisplay').text($('#intervalDuration').val())">
        <p id="intervalDurationDisplay">0</p> <p>seconds</p>
    </div>
    <div id="GMTOffsetDiv">
        <label for="">Local GMT offset: </label>
        <input type="number" id="GMTOffset" name="GMTOffset" min="0" max="23" step="1">
    </div>
    <div id="saveButtonDiv">
        <button>Save</button>
        <button>Activate pump</button>
    </div>
</body>
</html>
