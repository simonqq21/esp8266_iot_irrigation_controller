<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>ESP8266 IoT Irrigation Controller Web Interface</title>
    <link rel="stylesheet" href="styles.css">

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="s.js"></script>
</head>
<body>
    <header>
        <h1>ESP8266 IoT Irrigation Controller Web Interface</h1>
    </header>
    <div id="masterSwitchDiv">
        <label for="masterSwitch">Enable timer: </label>
        <button id="masterSwitch" name="masterSwitch">Enabled</button>
    </div>
    <div id="irrigationStatusDiv">
        <h2>Irrigation status: </h2>
        <label for=""></label>
        <div id="irrigationStatusIndicator" name=""></div>
    </div>
    <div id="irrigationScheduleDiv">
        <h2>Daily watering schedule</h2>
        <p>Click on a button to toggle the respective hours of the day.</p>
        <div class="irrigationScheduleRow">
            <button class="hourBtn">0</button>
            <button class="hourBtn">1</button>
            <button class="hourBtn">2</button>
            <button class="hourBtn">3</button>
            <button class="hourBtn">4</button>
            <button class="hourBtn">5</button>
            <button class="hourBtn">6</button>
            <button class="hourBtn">7</button>
            <button class="hourBtn">8</button>
            <button class="hourBtn">9</button>
            <button class="hourBtn">10</button>
            <button class="hourBtn">11</button>
            <button class="hourBtn">12</button>
            <button class="hourBtn">13</button>
            <button class="hourBtn">14</button>
            <button class="hourBtn">15</button>
            <button class="hourBtn">16</button>
            <button class="hourBtn">17</button>
            <button class="hourBtn">18</button>
            <button class="hourBtn">19</button>
            <button class="hourBtn">20</button>
            <button class="hourBtn">21</button>
            <button class="hourBtn">22</button>
            <button class="hourBtn">23</button>
        </div>
    </div>
    <div id="intervalDurationDiv" style="display: flex; gap: 5px; align-items: center;">
        <label for="intervalDuration">Watering interval duration: </label>
        <input type="range" id="intervalDuration" name="intervalDuration" class="range1" min="1" step="1" oninput="$('#intervalDurationDisplay').text($('#intervalDuration').val())">
        <p id="intervalDurationDisplay">0</p> <p>seconds</p>
    </div>
    <div id="GMTOffsetDiv">
        <label for="">Local GMT offset: </label>
        <input type="number" id="GMTOffset" name="GMTOffset" min="0" max="23" step="1">
    </div>
    <div id="saveButtonDiv">
        <button id="saveBtn" name="saveBtn">Save</button>
        <button id="closeRelayBtn" name="closeRelayBtn">Activate pump</button>
    </div>
</body>
</html>
